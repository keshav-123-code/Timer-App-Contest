<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container"> 
        <h1>Multiple Timer App</h1>
        <div class="input-section"> 
            <p>Set Timer:</p>
            <input type="number" id="hours" placeholder="00" min="0">
            <input type="number" id="minutes" placeholder="00" min="0">
            <input type="number" id="seconds" placeholder="00" min="0">
            <button id="start-timer">Start New Timer</button> 
        </div>
        <div class="active-timer">
            <h2>Current Timers</h2>
        </div>
        <div class="timers-section" id="timers-section"></div>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
